spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      default-filters:
        - StripPrefix=1 # This filter strips the first segment in the path
  management:
    endpoints:
      web:
        exposure:
          include: "*"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 9191
logging:
  level:
    org.springframework.cloud.gateway.handler.predicate.PredicateHandler: DEBUG
